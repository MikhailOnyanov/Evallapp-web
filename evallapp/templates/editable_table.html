<html>
<head>
    <title>Editable Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div>
    <h1>Evallapp web</h1>
    <p>Выберите таблицу: </p>
    <p>
    <div class="select-dropdown">
        <select id="database-name-option">
            <option selected value="{{ list[0] }}">{{list[0]}}</option>
            {% for value in list[1:] %}
            <option value="{{ value }}">{{value}}</option>
            {% endfor %}
        </select>
    </div>
    </p>

    <hr>

    <div class="my_table" id="table"></div>

    <div class="important_buttons">
        <a href="#" class="button7"> Импорт Excel файла</a>
        <a href="#" class="button7"> Экспорт таблицы в Excel</a>
    </div>
    <h3>Графики для таблицы "mistake_type_sum_by_work"</h3>

    <div id="viz_for_table" class="special_div">
        <div>
            <p>Корреляция по пирсону</p>
            <img src="../static/corrtable.png">
        </div>
        <div>
            <p>Распределение по типам</p>
            <img src="../static/dots.png">
        </div>
    </div>
</div>

<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script type="module">

    import ru from "../static/script/mylang.js"

    const tableDiv = document.getElementById('table');

    const updateUrl = (prev, query) => {
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
    };

    const editableCellAttributes = (data, row, col) => {
        if (row) {
            return {contentEditable: 'true', 'data-element-id': row.cells[0].data};
        } else {
            return {};
        }
    };

    var mygrid = new gridjs.Grid({
        // columns: [
        //     {id: 'id', 'hidden': true},
        //     {id: 'name', name: 'Name', 'attributes': editableCellAttributes},
        // ],
        columns: [
            {% for elem in param2 %}
                {id: '{{elem}}', name: '{{elem}}', 'attributes': editableCellAttributes},
            {% endfor %}
        ],
        server: {
            url: '/api/data',
            then: results => results.data,
            total: results => results.total,
        },
        search: {
            enabled: true,
            server: {
                url: (prev, search) => {
                    return updateUrl(prev, {search});
                },
            },
        },
        sort: {
            enabled: true,
            multiColumn: true,
            server: {
                url: (prev, columns) => {
                    const columnIds = ['id', 'name', 'age', 'address', 'phone', 'email'];
                    const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
                    return updateUrl(prev, {sort});
                },
            },
        },
        pagination: {
            enabled: true,
            server: {
                url: (prev, page, limit) => {
                    return updateUrl(prev, {start: page * limit, length: limit});
                },
            },
        },
        language: ru
    }).render(tableDiv);

    let savedValue;

    tableDiv.addEventListener('focusin', ev => {
        if (ev.target.tagName === 'TD') {
            savedValue = ev.target.textContent;
        }
    });

    tableDiv.addEventListener('focusout', ev => {
        if (ev.target.tagName === 'TD') {
            if (savedValue !== ev.target.textContent) {
                fetch('/api/data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id: ev.target.dataset.elementId,
                        [ev.target.dataset.columnId]: ev.target.textContent
                    }),
                });
            }
            savedValue = undefined;
        }
    });

    tableDiv.addEventListener('keydown', ev => {
        if (ev.target.tagName === 'TD') {
            if (ev.key === 'Escape') {
                ev.target.textContent = savedValue;
                ev.target.blur();
            } else if (ev.key === 'Enter') {
                ev.preventDefault();
                ev.target.blur();
            }
        }
    });
    var db_select = document.querySelector('#database-name-option');
    db_select.addEventListener("change", getDbName);

    function getDbName(event) {
        let value = event.target.value;
        console.log(value);
        const api_url = 'http://localhost:5000/api/fetch_dataset';
        const request_url = api_url + '?' + new URLSearchParams({db_name: value});
        const response = fetch(request_url);
        console.log(response);

        // mygrid.updateConfig({
        //     columns: ['work_code', 'year', 'education_profile_number'],
        //     server: {
        //         url: '/api/data/' + value,
        //         then: results => results.data,
        //         total: results => results.total,
        //     }
        // }).forceRender();
    };
</script>
</body>
</html>
